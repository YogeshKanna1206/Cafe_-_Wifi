{% extends "base.html" %}

{% block content %}
  <h2>Top Cafes for Remote Work</h2>
  <div class="card-container">
    {% for cafe in cafes %}
    <div class="card">
      <img src="{{ url_for('static', filename='images/' + cafe.image) }}" alt="{{ cafe.name }}">
      <h3>{{ cafe.name }}</h3>
      <p>{{ cafe.desc }}</p>
      <a href="{{ url_for('view_cafe', cafe_id=cafe.id) }}">View Details</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
